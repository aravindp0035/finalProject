<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Peer Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-image: url('Login.jpg');
            background-position: center 10%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
        }
        .header-buttons {
            display: flex;
        }
        .header-buttons button {
            margin-left: 10px;
            border: none;
            background: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
        }
        .header-buttons button:hover {
            text-decoration: underline;
        }
        .container {
            position: relative;
            width: 300px;
            padding: 40px;
            left: -90%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            transform: translateY(-10%);
        }
        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        #responseMessage {
            margin-top: 20px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <h1>Super Peer Login</h1>
        <div class="header-buttons">
            <button type="button" onclick="window.location.href = '/register';">Register/Signup</button>
            <button type="button" onclick="window.location.href = '/guest';">Guest Login</button>
            <button type="button" onclick="window.location.href = '/help';">Help/Support</button>
        </div>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "admin" && password === "password") {
                window.location.href = "dashboard.html"; // Redirect to dashboard.html
            } else {
                document.getElementById("responseMessage").innerText = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
